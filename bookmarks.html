<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Quiz Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="quiz-app-container">
        <h1>Harry Potter Quiz Questions</h1>

        <div class="quiz-list">
            <div class="quiz-card bookmarked">
                <div class="question-header">
                    <span class="question-text">
                        What is the name of the school that Harry Potter attends?
                    </span>
                    <i class="fa-solid fa-bookmark bookmark-icon"></i>
                </div>
                <div class="answer-section">
                    <span class="answer-label">Answer:</span>
                    <span class="answer-text">Hogwarts School of Witchcraft and Wizardry</span>
                </div>
                <div class="tags-section">
                    <span class="tag">Harry Potter</span>
                    <span class="tag">Hogwarts</span>
                    <span class="tag">Fiction</span>
                </div>
            </div>

            <div class="quiz-card">
                <div class="question-header">
                    <span class="question-text">
                        Who is Harry Potter's best friend throughout the series?
                    </span>
                    <i class="fa-regular fa-bookmark bookmark-icon"></i>
                </div>
                <div class="answer-section">
                    <span class="answer-label">Answer:</span>
                    <span class="answer-text">Ron Weasley</span>
                </div>
                <div class="tags-section">
                    <span class="tag">Harry Potter</span>
                    <span class="tag">Symbolism</span>
                    <span class="tag">Scar</span>
                </div>
            </div>
            
            </div>
    </div>
</body>
</html>
