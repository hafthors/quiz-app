<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Quiz App</h1>
        </header>

        <main class="profile-section">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-name">Max Doe</div>
            </div>

            <div class="about-me">
                <h2>About me</h2>
                <div class="text-placeholder line-1"></div>
                <div class="text-placeholder line-2"></div>
                <div class="text-placeholder line-3"></div>
            </div>

            <div class="stats-cards">
                <div class="stat-card">
                    <i class="fas fa-question-circle"></i>
                    <span>12</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-bookmark"></i>
                    <span>4</span>
                </div>
            </div>

            <div class="settings-section">
                <h2>Settings</h2>
                <div class="setting-item">
                    <span>Dark Mode</span>
                    <div class="toggle-switch">
                        <div class="toggle-circle"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="navbar">
            <a href="#" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-bookmark"></i></a>
            <a href="#" class="nav-item active"><i class="fas fa-user-circle"></i></a>
        </footer>
    </div>
</body>
</html>
