<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App - Profile Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Quiz App</h1>
    </header>

    <h1>Welcome to the Home Page</h1>
  <p>This is the main landing page.</p>

    <main class="profile-page">
      <section class="profile-info">
        <div class="avatar"></div>
        <h2>Kristin Hafthors</h2>
        <h3>About me</h3>
        <p>I'm a Web Dev Student by<br>Spiced Academy<br></p>
      </section>

      <section class="stats">
        <div class="stat">
          <span class="icon">❓</span>
          <span class="count">12</span>
        </div>
        <div class="stat">
          <span class="icon">🔖</span>
          <span class="count">4</span>
        </div>
      </section>

      <section class="settings">
        <h3>Settings</h3>
        <div class="dark-mode-toggle">
          <span>Dark Mode</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
    </main>

   
      <button class="bookmark active"></button>
    </section>
  </main>

  <nav>
    <a href="index.html" class="active">🏠</a>
    <a href="bookmarks.html">🔖</a>
    <a href="profile.html">👤</a>
  </nav>
</body>
</html>
